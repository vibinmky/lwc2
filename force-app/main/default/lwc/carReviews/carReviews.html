<template>
  <template if:true={review}>
    <template for:each={carExperience} for:item='cx'>
      <div class="slds-feed" key={cx.Id}>
        <ul class="slds-feed__list">
          <li class="slds-feed__item">
            <article class="slds-post">
              <header class="slds-post__header slds-media">
                <div class="slds-media__figure">
                  <a href="javascript:void(0);" class="slds-avatar slds-avatar_circle slds-avatar_large">
                    <img alt={cx.CreatedBy.Name} src={cx.CreatedBy.SmallPhotoUrl} title={cx.CreatedBy.Name} />
                  </a>
                </div>
                <div class="slds-media__body">
                  <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                    <p>
                      <a href="javascript:void(0);" data-userid={cx.CreatedBy.Id} title={cx.CreatedBy.Name}
                        onclick={userViewHandler}>{cx.CreatedBy.Name}</a> â€”
                      {cx.CreatedBy.CompanyName}
                    </p>
                  </div>
                  <p class="slds-text-body_small">
                    <a href="javascript:void(0);" title="Click for single-item view of this post"
                      class="slds-text-link_reset">{cx.CreatedDate}</a>
                  </p>
                </div>
              </header>
              <div class="slds-post__content slds-text-longform">
                <p>{cx.Name}</p>
                {cx.carExperience__c}
              </div>
            </article>
          </li>
        </ul>
      </div>
    </template>
  </template>
  <template if:false={review}>
    No reviews
  </template>
</template>
