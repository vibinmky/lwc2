<template>
  <lightning-card title="Message Channel LWC">
    <div class="slds-p-around_medium">
      <template if:true={messages}>
        <template for:each={messages} for:item="message">
          <p key={message.id}>
            {message.from} > {message.value}
          </p>
        </template>
      </template>
    </div>
    <div class="slds-p-around_medium">
      <lightning-layout>
        <lightning-layout-item size="9" class="slds-m-right_medium">
          <lightning-input type="text"></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="3" class="slds-m-top_medium">
          <lightning-button variant="brand" icon-name="utility:send" disabled={isDisable} onclick={addMessage}>
          </lightning-button>
        </lightning-layout-item>
      </lightning-layout>
    </div>
  </lightning-card>
</template>
